<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="result" id="result">Make your choice!</div>
    <div class="choices">
        <span class="choice" onclick="userChoice('rock')"><i class="far fa-hand-rock"></i></span>
        <span class="choice" onclick="userChoice('paper')"><i class="far fa-hand-paper"></i></span>
        <span class="choice" onclick="userChoice('scissors')"><i class="far fa-hand-scissors"></i></span>
      </div>      
  </div>
  <script src="function.js"></script>
</body>
</html>
